<svg viewBox="0 0 2000 1400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with modern gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#00000020"/>
    </filter>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#3b82f640"/>
    </filter>
  </defs>
  
  <rect width="2000" height="1400" fill="url(#bgGradient)"/>
  
  <!-- Decorative background elements -->
  <circle cx="1800" cy="200" r="120" fill="#3b82f610" opacity="0.6"/>
  <circle cx="200" cy="1200" r="80" fill="#10b98110" opacity="0.6"/>
  <circle cx="1600" cy="1000" r="60" fill="#8b5cf610" opacity="0.6"/>
  
  <!-- Main Content Container -->
  <g id="main-content" transform="translate(100, 100)">
    
    <!-- Title Section -->
    <g id="title-section">
      <text x="950" y="60" text-anchor="middle" fill="#1e293b" font-family="PingFang SC, Arial, sans-serif" font-size="48" font-weight="bold">智能题库 + 个性化辅导系统</text>
      <text x="950" y="100" text-anchor="middle" fill="#64748b" font-family="PingFang SC, Arial, sans-serif" font-size="24">"AI精准赋能，让因材施教成为可能"</text>
      
      <!-- Feature badges -->
      <rect x="700" y="120" width="500" height="50" rx="25" fill="#3b82f615"/>
      <text x="725" y="140" fill="#3b82f6" font-family="PingFang SC, sans-serif" font-size="14" font-weight="bold">🧠 智慧题库</text>
      <text x="825" y="140" fill="#10b981" font-family="PingFang SC, sans-serif" font-size="14" font-weight="bold">📊 知识图谱诊断</text>
      <text x="975" y="140" fill="#8b5cf6" font-family="PingFang SC, sans-serif" font-size="14" font-weight="bold">🎯 个性化推荐</text>
      <text x="1125" y="140" fill="#f59e0b" font-family="PingFang SC, sans-serif" font-size="14" font-weight="bold">📚 智能错题本</text>
      
      <text x="725" y="155" fill="#64748b" font-family="PingFang SC, sans-serif" font-size="12">海量高质题目</text>
      <text x="825" y="155" fill="#64748b" font-family="PingFang SC, sans-serif" font-size="12">精准定位薄弱环节</text>
      <text x="975" y="155" fill="#64748b" font-family="PingFang SC, sans-serif" font-size="12">智能推荐引擎</text>
      <text x="1125" y="155" fill="#64748b" font-family="PingFang SC, sans-serif" font-size="12">自动归集变式</text>
    </g>
    
    <!-- Main Workflow Section -->
    <g id="workflow" transform="translate(0, 200)">
      
      <!-- Step 1: Data Input -->
      <g id="step1" transform="translate(0, 0)">
        <rect x="0" y="0" width="350" height="450" rx="30" fill="url(#cardGradient)" filter="url(#shadow)" stroke="#e2e8f0" stroke-width="2"/>
        
        <!-- Step number -->
        <circle cx="50" cy="50" r="25" fill="url(#primaryGradient)"/>
        <text x="50" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1</text>
        <text x="90" y="58" fill="#1e293b" font-family="PingFang SC, sans-serif" font-size="20" font-weight="bold">数据采集录入</text>
        
        <!-- Scanner illustration -->
        <rect x="40" y="100" width="270" height="140" rx="15" fill="#f8fafc" stroke="#cbd5e1"/>
        <rect x="60" y="120" width="230" height="100" rx="10" fill="white" stroke="#e2e8f0"/>
        
        <!-- Document stack -->
        <rect x="80" y="130" width="60" height="80" rx="5" fill="white" stroke="#cbd5e1" transform="rotate(-5 110 170)"/>
        <rect x="90" y="135" width="60" height="80" rx="5" fill="white" stroke="#cbd5e1"/>
        <rect x="100" y="140" width="60" height="80" rx="5" fill="white" stroke="#cbd5e1" transform="rotate(3 130 180)"/>
        
        <!-- Scanner device -->
        <rect x="200" y="160" width="80" height="40" rx="8" fill="#374151"/>
        <rect x="210" y="170" width="60" height="6" rx="3" fill="#6b7280"/>
        <rect x="210" y="180" width="60" height="10" rx="2" fill="#9ca3af"/>
        <text x="240" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">SCAN</text>
        
        <!-- Features -->
        <rect x="40" y="260" width="270" height="120" rx="15" fill="#eff6ff" stroke="#bfdbfe"/>
        <text x="60" y="285" fill="#1e40af" font-family="PingFang SC, sans-serif" font-size="16" font-weight="bold">多源数据采集</text>
        
        <circle cx="65" cy="310" r="5" fill="#3b82f6"/>
        <text x="80" y="315" fill="#1e293b" font-family="PingFang SC, sans-serif" font-size="13">纸质试卷扫描识别</text>
        
        <circle cx="65" cy="335" r="5" fill="#3b82f6"/>
        <text x="80" y="340" fill="#1e293b" font-family="PingFang SC, sans-serif" font-size="13">在线答题数据收集</text>
        
        <circle cx="65" cy="360" r="5" fill="#3b82f6"/>
        <text x="80" y="365" fill="#1e293b" font-family="PingFang SC, sans-serif" font-size="13">学习行为轨迹追踪</text>
        
        <!-- Arrow to next step -->
        <path d="M 370 225 Q 420 225 470 225" stroke="url(#primaryGradient)" stroke-width="4" fill="none" marker-end="url(#arrow1)"/>
        <defs>
          <marker id="arrow1" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
            <polygon points="0 0, 12 4, 0 8" fill="#3b82f6"/>
          </marker>
        </defs>
      </g>
      
      <!-- Step 2: AI Analysis -->
      <g id="step2" transform="translate(480, 0)">
        <rect x="0" y="0" width="400" height="450" rx="30" fill="url(#cardGradient)" filter="url(#shadow)" stroke="#e2e8f0" stroke-width="2"/>
        
        <!-- Step number -->
        <circle cx="50" cy="50" r="25" fill="url(#secondaryGradient)"/>
        <text x="50" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">2</text>
        <text x="90" y="58" fill="#1e293b" font-family="PingFang SC, sans-serif" font-size="20" font-weight="bold">AI智能分析</text>
        
        <!-- Central AI Brain -->
        <circle cx="200" cy="160" r="80" fill="url(#secondaryGradient)" filter="url(#glow)"/>
        <text x="200" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">🧠</text>
        <text x="200" y="165" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="16" font-weight="bold">AI引擎</text>
        <text x="200" y="185" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="12">深度学习</text>
        
        <!-- Knowledge Graph -->
        <g transform="translate(80, 270)">
          <text x="120" y="20" text-anchor="middle" fill="#059669" font-family="PingFang SC, sans-serif" font-size="16" font-weight="bold">知识图谱构建</text>
          
          <!-- Knowledge nodes -->
          <circle cx="60" cy="40" r="15" fill="#10b981" opacity="0.8"/>
          <text x="60" y="46" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="10">代数</text>
          
          <circle cx="120" cy="65" r="12" fill="#34d399" opacity="0.8"/>
          <text x="120" y="70" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="9">函数</text>
          
          <circle cx="180" cy="40" r="15" fill="#6ee7b7" opacity="0.8"/>
          <text x="180" y="46" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="10">几何</text>
          
          <circle cx="120" cy="100" r="10" fill="#a7f3d0" opacity="0.8"/>
          <text x="120" y="105" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="8">概率</text>
          
          <!-- Connections -->
          <path d="M 75 40 Q 95 50 105 65" stroke="#10b981" stroke-width="2" fill="none"/>
          <path d="M 135 65 Q 155 50 165 40" stroke="#10b981" stroke-width="2" fill="none"/>
          <path d="M 120 77 Q 120 85 120 90" stroke="#10b981" stroke-width="2" fill="none"/>
        </g>
        
        <!-- Analysis results -->
        <rect x="20" y="380" width="360" height="50" rx="15" fill="#dcfdf4" stroke="#6ee7b7"/>
        <text x="40" y="400" fill="#047857" font-family="PingFang SC, sans-serif" font-size="14" font-weight="bold">🎯 薄弱环节识别：二次函数掌握度仅45%，需重点突破</text>
        <text x="40" y="418" fill="#059669" font-family="PingFang SC, sans-serif" font-size="12">已生成6套针对性练习，预计学习时长20分钟</text>
        
        <!-- Arrow to next step -->
        <path d="M 420 225 Q 470 225 520 225" stroke="url(#secondaryGradient)" stroke-width="4" fill="none" marker-end="url(#arrow2)"/>
        <defs>
          <marker id="arrow2" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
            <polygon points="0 0, 12 4, 0 8" fill="#10b981"/>
          </marker>
        </defs>
      </g>
      
      <!-- Step 3: Personalized Recommendations -->
      <g id="step3" transform="translate(960, 0)">
        <rect x="0" y="0" width="380" height="450" rx="30" fill="url(#cardGradient)" filter="url(#shadow)" stroke="#e2e8f0" stroke-width="2"/>
        
        <!-- Step number -->
        <circle cx="50" cy="50" r="25" fill="url(#accentGradient)"/>
        <text x="50" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3</text>
        <text x="90" y="58" fill="#1e293b" font-family="PingFang SC, sans-serif" font-size="20" font-weight="bold">个性化推荐</text>
        
        <!-- Mobile devices showing personalized content -->
        <g transform="translate(50, 100)">
          <!-- Left device -->
          <rect x="0" y="0" width="130" height="200" rx="20" fill="#1f2937"/>
          <rect x="8" y="8" width="114" height="184" rx="15" fill="white"/>
          
          <!-- Screen content -->
          <rect x="15" y="15" width="100" height="25" fill="url(#accentGradient)"/>
          <text x="65" y="30" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="10" font-weight="bold">专项练习</text>
          
          <!-- Question preview -->
          <rect x="20" y="50" width="90" height="60" fill="#f8fafc" stroke="#e2e8f0" rx="8"/>
          <text x="25" y="65" fill="#374151" font-family="PingFang SC, sans-serif" font-size="8">二次函数专项突破</text>
          <text x="25" y="78" fill="#6b7280" font-family="PingFang SC, sans-serif" font-size="7">难度: ⭐⭐⭐</text>
          <text x="25" y="91" fill="#6b7280" font-family="PingFang SC, sans-serif" font-size="7">预计: 8分钟</text>
          <text x="25" y="104" fill="#8b5cf6" font-family="PingFang SC, sans-serif" font-size="7" font-weight="bold">匹配度: 95%</text>
          
          <!-- Progress bar -->
          <rect x="20" y="125" width="90" height="40" fill="#faf5ff" stroke="#d8b4fe" rx="8"/>
          <text x="25" y="140" fill="#7c3aed" font-family="PingFang SC, sans-serif" font-size="8" font-weight="bold">学习进度</text>
          <rect x="25" y="148" width="60" height="4" fill="#e5e7eb" rx="2"/>
          <rect x="25" y="148" width="42" height="4" fill="#8b5cf6" rx="2"/>
          <text x="90" y="152" fill="#8b5cf6" font-family="PingFang SC, sans-serif" font-size="7">70%</text>
          
          <!-- Right device -->
          <rect x="150" y="0" width="130" height="200" rx="20" fill="#1f2937"/>
          <rect x="158" y="8" width="114" height="184" rx="15" fill="white"/>
          
          <!-- Screen content -->
          <rect x="165" y="15" width="100" height="25" fill="#10b981"/>
          <text x="215" y="30" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="10" font-weight="bold">错题巩固</text>
          
          <!-- Error analysis -->
          <rect x="170" y="50" width="90" height="80" fill="#f0fdf4" stroke="#bbf7d0" rx="8"/>
          <text x="175" y="65" fill="#166534" font-family="PingFang SC, sans-serif" font-size="8" font-weight="bold">🔍 错因分析</text>
          <text x="175" y="78" fill="#374151" font-family="PingFang SC, sans-serif" font-size="7">概念理解: 偏差</text>
          <text x="175" y="91" fill="#374151" font-family="PingFang SC, sans-serif" font-size="7">计算能力: 良好</text>
          <text x="175" y="104" fill="#374151" font-family="PingFang SC, sans-serif" font-size="7">解题思路: 待提升</text>
          
          <!-- Recommendation -->
          <text x="175" y="120" fill="#059669" font-family="PingFang SC, sans-serif" font-size="8" font-weight="bold">推荐策略:</text>
          <text x="175" y="130" fill="#374151" font-family="PingFang SC, sans-serif" font-size="7">先理解概念再练习</text>
          
          <!-- Stats dashboard -->
          <rect x="170" y="145" width="90" height="35" fill="#fefce8" stroke="#fde047" rx="8"/>
          <text x="175" y="160" fill="#ca8a04" font-family="PingFang SC, sans-serif" font-size="8" font-weight="bold">今日收获 📈</text>
          <text x="175" y="172" fill="#374151" font-family="PingFang SC, sans-serif" font-size="7">完成15题，正确率86% ↗</text>
        </g>
        
        <!-- Adaptive learning features -->
        <rect x="20" y="320" width="340" height="110" rx="15" fill="#faf5ff" stroke="#d8b4fe"/>
        <text x="40" y="345" fill="#7c3aed" font-family="PingFang SC, sans-serif" font-size="16" font-weight="bold">🎯 智能化个性学习特色</text>
        
        <g transform="translate(40, 355)">
          <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
          <text x="20" y="12" fill="#374151" font-family="PingFang SC, sans-serif" font-size="11">动态难度调节，确保学习在最近发展区</text>
          
          <circle cx="8" cy="28" r="4" fill="#8b5cf6"/>
          <text x="20" y="32" fill="#374151" font-family="PingFang SC, sans-serif" font-size="11">多维度标签，精准匹配知识点薄弱环节</text>
          
          <circle cx="8" cy="48" r="4" fill="#8b5cf6"/>
          <text x="20" y="52" fill="#374151" font-family="PingFang SC, sans-serif" font-size="11">学习路径规划，从基础到进阶循序渐进</text>
          
          <circle cx="8" cy="68" r="4" fill="#8b5cf6"/>
          <text x="20" y="72" fill="#374151" font-family="PingFang SC, sans-serif" font-size="11">实时反馈调整，让每道题都有明确学习价值</text>
        </g>
      </g>
    </g>
    
    <!-- Key Metrics Section -->
    <g id="metrics" transform="translate(200, 700)">
      <rect x="0" y="0" width="1200" height="120" rx="25" fill="url(#cardGradient)" filter="url(#shadow)" stroke="#e2e8f0" stroke-width="2"/>
      
      <text x="600" y="30" text-anchor="middle" fill="#1e293b" font-family="PingFang SC, sans-serif" font-size="20" font-weight="bold">核心成效数据</text>
      
      <!-- Metric 1 -->
      <g transform="translate(120, 50)">
        <circle cx="0" cy="0" r="25" fill="url(#primaryGradient)"/>
        <text x="0" y="-6" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">50+</text>
        <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">万</text>
        <text x="0" y="-45" text-anchor="middle" fill="#1e293b" font-family="PingFang SC, sans-serif" font-size="12" font-weight="bold">海量题库资源</text>
      </g>
      
      <!-- Metric 2 -->
      <g transform="translate(360, 50)">
        <circle cx="0" cy="0" r="25" fill="url(#secondaryGradient)"/>
        <text x="0" y="-2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">95%</text>
        <text x="0" y="-45" text-anchor="middle" fill="#1e293b" font-family="PingFang SC, sans-serif" font-size="12" font-weight="bold">知识点覆盖率</text>
      </g>
      
      <!-- Metric 3 -->
      <g transform="translate(600, 50)">
        <circle cx="0" cy="0" r="25" fill="url(#accentGradient)"/>
        <text x="0" y="-2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">80%</text>
        <text x="0" y="-45" text-anchor="middle" fill="#1e293b" font-family="PingFang SC, sans-serif" font-size="12" font-weight="bold">学习效率提升</text>
      </g>
      
      <!-- Metric 4 -->
      <g transform="translate(840, 50)">
        <circle cx="0" cy="0" r="25" fill="#f59e0b"/>
        <text x="0" y="-6" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3</text>
        <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">秒</text>
        <text x="0" y="-45" text-anchor="middle" fill="#1e293b" font-family="PingFang SC, sans-serif" font-size="12" font-weight="bold">智能推荐速度</text>
      </g>
      
      <!-- Metric 5 -->
      <g transform="translate(1080, 50)">
        <circle cx="0" cy="0" r="25" fill="#ef4444"/>
        <text x="0" y="-6" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">24/7</text>
        <text x="0" y="-45" text-anchor="middle" fill="#1e293b" font-family="PingFang SC, sans-serif" font-size="12" font-weight="bold">全时段服务</text>
      </g>
    </g>
    
    <!-- AI Technology Badge -->
    <g id="tech-badge" transform="translate(1450, 850)">
      <rect x="0" y="0" width="200" height="80" rx="40" fill="url(#primaryGradient)" filter="url(#glow)"/>
      <text x="100" y="35" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="14" font-weight="bold">🤖 AI赋能技术</text>
      <text x="100" y="52" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="12">深度学习 + 知识图谱</text>
      <text x="100" y="67" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="10">Powered by LetoAI</text>
    </g>
    
  </g>
</svg>