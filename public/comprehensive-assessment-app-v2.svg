    <text x="50" y="415" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="10">团队成员</text>
    
    <rect x="110" y="400" width="60" height="25" rx="12" fill="#22c55e"/>
    <text x="140" y="415" text-anchor="middle" fill="white" font-family="PingFang SC, sans-serif" font-size="10">学习优秀</text>
    
