      <text x="0" y="-55" text-anchor="middle" fill="#f59e0b" font-family="PingFang SC, sans-serif" font-size="8">培养品格</text>
      
      <text x="55" y="-12" text-anchor="middle" fill="#10b981" font-family="PingFang SC, sans-serif" font-size="10">智育</text>
      <text x="55" y="-2" text-anchor="middle" fill="#10b981" font-family="PingFang SC, sans-serif" font-size="8">培养能力</text>
      
      <text x="35" y="50" text-anchor="middle" fill="#3b82f6" font-family="PingFang SC, sans-serif" font-size="10">劳育</text>
      
      <text x="-35" y="50" text-anchor="middle" fill="#8b5cf6" font-family="PingFang SC, sans-serif" font-size="10">体育</text>
      
      <text x="-55" y="-12" text-anchor="middle" fill="#ff6b6b" font-family="PingFang SC, sans-serif" font-size="10">美育</text>
      <text x="-55" y="-2" text-anchor="middle" fill="#ff6b6b" font-family="PingFang SC, sans-serif" font-size="8">培养审美</text>
    </g>
    
    <!-- Student Character -->
