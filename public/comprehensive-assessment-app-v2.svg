      <circle cx="6" cy="-12" r="5" fill="none" stroke="#1f2937" stroke-width="2"/>
      <line x1="1" y1="-12" x2="-1" y2="-12" stroke="#1f2937" stroke-width="2"/>
      
      <!-- Body -->
      <rect x="-10" y="5" width="20" height="25" rx="10" fill="#f59e0b"/>
      
      <!-- Arms -->
      <circle cx="-12" cy="12" r="4" fill="#fbbf24"/>
      <circle cx="12" cy="12" r="4" fill="#fbbf24"/>
      
      <!-- Legs -->
      <rect x="-6" y="30" width="5" height="15" rx="2" fill="#1f2937"/>
      <rect x="1" y="30" width="5" height="15" rx="2" fill="#1f2937"/>
    </g>
    
    <!-- Action Buttons -->
