      <circle cx="38" cy="-12.4" r="3" fill="#22c55e"/>
      <circle cx="23.5" cy="30.2" r="3" fill="#22c55e"/>
      <circle cx="-23.5" cy="30.2" r="3" fill="#22c55e"/>
      <circle cx="-38" cy="-12.4" r="3" fill="#22c55e"/>
      
