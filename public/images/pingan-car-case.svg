<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#004499;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="pinganGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC"/>
      <stop offset="100%" style="stop-color:#004499"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Phone Device Frame -->
  <rect x="300" y="50" width="200" height="380" rx="25" fill="#1a1a1a" filter="url(#shadow)"/>
  <rect x="310" y="70" width="180" height="340" rx="15" fill="#000"/>
  
  <!-- Screen Content -->
  <rect x="315" y="75" width="170" height="330" rx="10" fill="white"/>
  
  <!-- App Header -->
  <rect x="315" y="75" width="170" height="50" rx="10" fill="url(#pinganGrad)"/>
  <rect x="325" y="90" width="30" height="20" rx="3" fill="white"/>
  <text x="340" y="103" text-anchor="middle" fill="url(#pinganGrad)" font-family="Arial, sans-serif" font-size="8" font-weight="bold">平安</text>
  <text x="365" y="105" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">好车主</text>
  
  <!-- User Info Section -->
  <rect x="320" y="130" width="160" height="50" rx="8" fill="#f0f9ff"/>
  <circle cx="340" cy="155" r="15" fill="url(#pinganGrad)"/>
  <text x="340" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">张先生</text>
  <text x="365" y="150" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">尊享会员</text>
  <text x="365" y="165" fill="#666" font-family="Arial, sans-serif" font-size="10">积分: 12,580</text>
  
  <!-- Services Grid -->
  <text x="325" y="200" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">车主专享服务</text>
  
  <!-- Service Item 1 - 代驾 -->
  <rect x="325" y="210" width="70" height="60" rx="6" fill="#FEF3C7"/>
  <rect x="335" y="220" width="20" height="20" rx="10" fill="url(#orangeGrad)"/>
  <text x="345" y="233" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">代驾</text>
  <text x="345" y="250" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9" font-weight="bold">代驾服务</text>
  <text x="345" y="262" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">随叫随到</text>
  
  <!-- Service Item 2 - 保养 -->
  <rect x="405" y="210" width="70" height="60" rx="6" fill="#F0FDF4"/>
  <rect x="415" y="220" width="20" height="20" rx="10" fill="url(#greenGrad)"/>
  <text x="425" y="233" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">保养</text>
  <text x="425" y="250" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9" font-weight="bold">保养服务</text>
  <text x="425" y="262" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">优质便捷</text>
  
  <!-- Service Item 3 - 洗车 -->
  <rect x="325" y="280" width="70" height="60" rx="6" fill="#F0F9FF"/>
  <rect x="335" y="290" width="20" height="20" rx="10" fill="url(#pinganGrad)"/>
  <text x="345" y="303" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">洗车</text>
  <text x="345" y="320" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9" font-weight="bold">洗车服务</text>
  <text x="345" y="332" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">上门服务</text>
  
  <!-- Service Item 4 - 救援 -->
  <rect x="405" y="280" width="70" height="60" rx="6" fill="#FEF2F2"/>
  <rect x="415" y="290" width="20" height="20" rx="10" fill="#EF4444"/>
  <text x="425" y="303" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">救援</text>
  <text x="425" y="320" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9" font-weight="bold">道路救援</text>
  <text x="425" y="332" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">24小时</text>
  
  <!-- Member Benefits -->
  <rect x="320" y="350" width="160" height="50" rx="6" fill="url(#pinganGrad)" opacity="0.1"/>
  <text x="330" y="365" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">会员专享优惠</text>
  <text x="330" y="378" fill="#666" font-family="Arial, sans-serif" font-size="8">• 洗车8折优惠券已发放</text>
  <text x="330" y="390" fill="#666" font-family="Arial, sans-serif" font-size="8">• 保养9折优惠券可用</text>
  
  <!-- Left Statistics Panel -->
  <rect x="50" y="100" width="200" height="300" rx="12" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <text x="70" y="130" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">平安好车主数据</text>
  
  <!-- Coverage Stats -->
  <rect x="70" y="145" width="160" height="50" rx="6" fill="url(#pinganGrad)" opacity="0.1"/>
  <text x="80" y="160" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">服务覆盖</text>
  <text x="80" y="180" fill="url(#pinganGrad)" font-family="Arial, sans-serif" font-size="18" font-weight="bold">全国300+城市</text>
  
  <rect x="70" y="205" width="160" height="50" rx="6" fill="url(#orangeGrad)" opacity="0.1"/>
  <text x="80" y="220" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">权益种类</text>
  <text x="80" y="240" fill="#B8860B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">8大类200+项</text>
  
  <rect x="70" y="265" width="160" height="50" rx="6" fill="url(#greenGrad)" opacity="0.1"/>
  <text x="80" y="280" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">用户满意度</text>
  <text x="80" y="300" fill="url(#greenGrad)" font-family="Arial, sans-serif" font-size="20" font-weight="bold">98%+</text>
  
  <rect x="70" y="325" width="160" height="50" rx="6" fill="#8B5CF6" opacity="0.1"/>
  <text x="80" y="340" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">续保转化率</text>
  <text x="80" y="360" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">显著改善</text>
  
  <!-- Right Service Detail Panel -->
  <rect x="550" y="100" width="200" height="300" rx="12" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <text x="570" y="130" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">权益服务体系</text>
  
  <!-- Service Categories -->
  <rect x="570" y="150" width="160" height="35" rx="6" fill="#F0F9FF"/>
  <circle cx="590" cy="167" r="8" fill="url(#pinganGrad)"/>
  <text x="610" y="163" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">车辆服务</text>
  <text x="610" y="175" fill="#666" font-family="Arial, sans-serif" font-size="8">代驾/保养/洗车/救援</text>
  
  <rect x="570" y="195" width="160" height="35" rx="6" fill="#FEF3C7"/>
  <circle cx="590" cy="212" r="8" fill="url(#orangeGrad)"/>
  <text x="610" y="208" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">生活权益</text>
  <text x="610" y="220" fill="#666" font-family="Arial, sans-serif" font-size="8">外卖/酒店/出行优惠</text>
  
  <rect x="570" y="240" width="160" height="35" rx="6" fill="#F0FDF4"/>
  <circle cx="590" cy="257" r="8" fill="url(#greenGrad)"/>
  <text x="610" y="253" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">金融服务</text>
  <text x="610" y="265" fill="#666" font-family="Arial, sans-serif" font-size="8">保险理赔/贷款服务</text>
  
  <!-- Service Quality Indicators -->
  <rect x="570" y="285" width="160" height="80" rx="6" fill="#f8f9fa"/>
  <text x="575" y="300" fill="#666" font-family="Arial, sans-serif" font-size="10">服务质量指标</text>
  
  <!-- Quality Metrics -->
  <rect x="580" y="310" width="60" height="15" rx="7" fill="url(#pinganGrad)"/>
  <text x="610" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">响应速度</text>
  <text x="650" y="320" fill="#333" font-family="Arial, sans-serif" font-size="8" font-weight="bold">< 5分钟</text>
  
  <rect x="580" y="330" width="60" height="15" rx="7" fill="url(#greenGrad)"/>
  <text x="610" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">服务质量</text>
  <text x="650" y="340" fill="#333" font-family="Arial, sans-serif" font-size="8" font-weight="bold">5星好评</text>
  
  <rect x="580" y="350" width="60" height="15" rx="7" fill="url(#orangeGrad)"/>
  <text x="610" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">覆盖范围</text>
  <text x="650" y="360" fill="#333" font-family="Arial, sans-serif" font-size="8" font-weight="bold">全国通用</text>
  
  <!-- Bottom Success Label -->
  <rect x="200" y="470" width="400" height="60" rx="12" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <text x="400" y="495" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">车主权益服务平台</text>
  <text x="400" y="515" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">为大型保险集团打造专业车主权益服务平台，提供全方位车主专享服务体系</text>
  
  <!-- Success Indicators -->
  <circle cx="180" cy="500" r="15" fill="url(#pinganGrad)" filter="url(#glow)"/>
  <text x="180" y="505" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">专业</text>
  
  <circle cx="620" cy="500" r="15" fill="url(#pinganGrad)" filter="url(#glow)"/>
  <text x="620" y="505" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">全面</text>
  
  <!-- Car Icon -->
  <g transform="translate(360, 380)">
    <rect x="0" y="10" width="80" height="30" rx="15" fill="url(#pinganGrad)" opacity="0.2"/>
    <rect x="5" y="5" width="70" height="20" rx="10" fill="url(#pinganGrad)"/>
    <circle cx="20" cy="35" r="8" fill="#333"/>
    <circle cx="60" cy="35" r="8" fill="#333"/>
    <circle cx="20" cy="35" r="5" fill="#ccc"/>
    <circle cx="60" cy="35" r="5" fill="#ccc"/>
  </g>
</svg>