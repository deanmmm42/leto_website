<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f75c03"/>
      <stop offset="100%" style="stop-color:#ffb100"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bbf9"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Main Dashboard Container -->
  <rect x="100" y="80" width="600" height="400" rx="16" fill="white" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="120" y="100" width="560" height="60" rx="8" fill="#f8f9fa"/>
  <rect x="140" y="120" width="80" height="20" rx="10" fill="url(#redGrad)"/>
  <text x="180" y="132" text-anchor="middle" fill="white" font-size="8" font-weight="bold">AI风控中心</text>
  
  <!-- Real-time Status -->
  <circle cx="600" cy="132" r="4" fill="#10b981"/>
  <text x="610" y="135" fill="#10b981" font-size="8" font-weight="bold">实时监控中</text>
  
  <!-- Left Panel - Risk Alerts -->
  <rect x="140" y="180" width="160" height="280" rx="8" fill="white"/>
  <text x="150" y="195" fill="#333" font-size="10" font-weight="bold">风险预警</text>
  
  <!-- High Risk Alert -->
  <rect x="150" y="205" width="140" height="40" rx="4" fill="#fef2f2"/>
  <circle cx="160" cy="220" r="4" fill="#ef4444"/>
  <text x="170" y="218" fill="#ef4444" font-size="8" font-weight="bold">高风险</text>
  <text x="170" y="228" fill="#666" font-size="7">检测到异常刷单行为</text>
  <text x="170" y="237" fill="#666" font-size="6">风险评分: 95/100</text>
  
  <!-- Medium Risk Alert -->
  <rect x="150" y="255" width="140" height="40" rx="4" fill="#fef3c7"/>
  <circle cx="160" cy="270" r="4" fill="#f59e0b"/>
  <text x="170" y="268" fill="#f59e0b" font-size="8" font-weight="bold">中风险</text>
  <text x="170" y="278" fill="#666" font-size="7">频繁小额充值</text>
  <text x="170" y="287" fill="#666" font-size="6">风险评分: 72/100</text>
  
  <!-- Low Risk Alert -->
  <rect x="150" y="305" width="140" height="40" rx="4" fill="#f0fdf4"/>
  <circle cx="160" cy="320" r="4" fill="#10b981"/>
  <text x="170" y="318" fill="#10b981" font-size="8" font-weight="bold">低风险</text>
  <text x="170" y="328" fill="#666" font-size="7">正常交易行为</text>
  <text x="170" y="337" fill="#666" font-size="6">风险评分: 15/100</text>
  
  <!-- System Status -->
  <text x="150" y="360" fill="#333" font-size="9" font-weight="bold">系统状态</text>
  <rect x="150" y="365" width="140" height="20" rx="3" fill="#f0fdf4"/>
  <circle cx="160" cy="375" r="3" fill="#10b981"/>
  <text x="170" y="378" fill="#10b981" font-size="7" font-weight="bold">AI模型运行正常</text>
  
  <rect x="150" y="390" width="140" height="20" rx="3" fill="#f0fdf4"/>
  <circle cx="160" cy="400" r="3" fill="#10b981"/>
  <text x="170" y="403" fill="#10b981" font-size="7" font-weight="bold">风控引擎运行中</text>
  
  <!-- Main Content Area -->
  <rect x="320" y="180" width="360" height="280" rx="8" fill="white"/>
  
  <!-- Real-time Monitoring Chart -->
  <text x="330" y="195" fill="#333" font-size="12" font-weight="bold">实时风险监控</text>
  
  <!-- Chart Background -->
  <rect x="330" y="205" width="340" height="140" rx="4" fill="#f8f9fa"/>
  
  <!-- Chart Grid Lines -->
  <line x1="330" y1="230" x2="670" y2="230" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="330" y1="260" x2="670" y2="260" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="330" y1="290" x2="670" y2="290" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="330" y1="320" x2="670" y2="320" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Risk Level Chart -->
  <polyline points="340,330 380,315 420,300 460,285 500,275 540,265 580,255 620,245 660,235" 
            stroke="url(#redGrad)" stroke-width="2" fill="none"/>
  
  <!-- Normal Traffic Chart -->
  <polyline points="340,335 380,332 420,329 460,326 500,323 540,320 580,317 620,314 660,311" 
            stroke="url(#greenGrad)" stroke-width="2" fill="none"/>
  
  <!-- Chart Legend -->
  <rect x="450" y="210" width="8" height="2" fill="url(#redGrad)"/>
  <text x="465" y="214" fill="#666" font-size="7">风险事件</text>
  <rect x="520" y="210" width="8" height="2" fill="url(#greenGrad)"/>
  <text x="535" y="214" fill="#666" font-size="7">正常流量</text>
  
  <!-- Statistics Cards -->
  <text x="330" y="365" fill="#333" font-size="10" font-weight="bold">今日风控统计</text>
  
  <!-- Stats Row -->
  <rect x="330" y="375" width="70" height="40" rx="4" fill="url(#redGrad)"/>
  <text x="365" y="388" text-anchor="middle" fill="white" font-size="7" font-weight="bold">拦截风险</text>
  <text x="365" y="400" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1,247</text>
  <text x="365" y="410" text-anchor="middle" fill="white" font-size="6">次</text>
  
  <rect x="410" y="375" width="70" height="40" rx="4" fill="url(#orangeGrad)"/>
  <text x="445" y="388" text-anchor="middle" fill="white" font-size="7" font-weight="bold">处理时间</text>
  <text x="445" y="400" text-anchor="middle" fill="white" font-size="12" font-weight="bold">0.3</text>
  <text x="445" y="410" text-anchor="middle" fill="white" font-size="6">毫秒</text>
  
  <rect x="490" y="375" width="70" height="40" rx="4" fill="url(#blueGrad)"/>
  <text x="525" y="388" text-anchor="middle" fill="white" font-size="7" font-weight="bold">准确率</text>
  <text x="525" y="400" text-anchor="middle" fill="white" font-size="12" font-weight="bold">99.7</text>
  <text x="525" y="410" text-anchor="middle" fill="white" font-size="6">%</text>
  
  <rect x="570" y="375" width="70" height="40" rx="4" fill="url(#greenGrad)"/>
  <text x="605" y="388" text-anchor="middle" fill="white" font-size="7" font-weight="bold">节省成本</text>
  <text x="605" y="400" text-anchor="middle" fill="white" font-size="10" font-weight="bold">8.6M</text>
  <text x="605" y="410" text-anchor="middle" fill="white" font-size="6">元</text>
  
  <!-- AI Analysis Section -->
  <rect x="330" y="430" width="340" height="25" rx="4" fill="#f0f9ff"/>
  <circle cx="340" cy="442" r="4" fill="url(#blueGrad)"/>
  <text x="350" y="440" fill="#1e40af" font-size="8" font-weight="bold">AI智能分析</text>
  <text x="350" y="450" fill="#666" font-size="7">检测到新型欺诈模式，已自动更新算法模型，预计可提升识别准确率3.2%</text>
  
  <!-- Bottom Label -->
  <rect x="200" y="510" width="400" height="60" rx="12" fill="white" filter="url(#shadow)"/>
  <text x="400" y="535" text-anchor="middle" fill="#333" font-size="16" font-weight="bold">AI风控系统</text>
  <text x="400" y="555" text-anchor="middle" fill="#666" font-size="11">基于10亿级私有数据，实时识别和拦截欺诈行为</text>
</svg>