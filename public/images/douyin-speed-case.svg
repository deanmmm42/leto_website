<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="douyinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BBF9"/>
      <stop offset="100%" style="stop-color:#0099CC"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Phone Device Frame -->
  <rect x="300" y="50" width="200" height="380" rx="25" fill="#1a1a1a" filter="url(#shadow)"/>
  <rect x="310" y="70" width="180" height="340" rx="15" fill="#000"/>
  
  <!-- Screen Content -->
  <rect x="315" y="75" width="170" height="330" rx="10" fill="white"/>
  
  <!-- App Header -->
  <rect x="315" y="75" width="170" height="50" rx="10" fill="url(#douyinGrad)"/>
  <circle cx="335" cy="100" r="12" fill="white"/>
  <text x="335" y="105" text-anchor="middle" fill="url(#douyinGrad)" font-family="Arial, sans-serif" font-size="14" font-weight="bold">抖</text>
  <text x="355" y="105" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">抖音极速版</text>
  
  <!-- Gold Coin Section -->
  <rect x="320" y="130" width="160" height="80" rx="8" fill="url(#goldGrad)" opacity="0.9"/>
  <circle cx="350" cy="170" r="20" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <text x="350" y="175" text-anchor="middle" fill="#B8860B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">金币</text>
  <text x="380" y="165" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">今日收益</text>
  <text x="380" y="180" fill="white" font-family="Arial, sans-serif" font-size="14">8,520 金币</text>
  <rect x="380" y="185" width="50" height="20" rx="10" fill="white"/>
  <text x="405" y="197" text-anchor="middle" fill="url(#douyinGrad)" font-family="Arial, sans-serif" font-size="9" font-weight="bold">立即提现</text>
  
  <!-- Content Feed -->
  <rect x="325" y="220" width="150" height="60" rx="6" fill="#f5f5f5"/>
  <rect x="330" y="225" width="40" height="40" rx="20" fill="url(#douyinGrad)"/>
  <text x="350" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">视频</text>
  <text x="380" y="235" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">看视频得金币</text>
  <text x="380" y="248" fill="#666" font-family="Arial, sans-serif" font-size="8">观看30秒 +50金币</text>
  <rect x="380" y="255" width="40" height="15" rx="7" fill="url(#goldGrad)"/>
  <text x="400" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">去赚钱</text>
  
  <!-- Task List -->
  <rect x="325" y="290" width="150" height="60" rx="6" fill="#f0f9ff"/>
  <rect x="330" y="295" width="30" height="30" rx="15" fill="url(#blueGrad)"/>
  <text x="345" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">任务</text>
  <text x="370" y="305" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">每日签到</text>
  <text x="370" y="318" fill="#666" font-family="Arial, sans-serif" font-size="8">连续7天 +500金币</text>
  <rect x="370" y="325" width="40" height="15" rx="7" fill="url(#goldGrad)"/>
  <text x="390" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">已签到</text>
  
  <!-- Floating Gold Coins Animation -->
  <circle cx="380" cy="160" r="6" fill="#FFD700" opacity="0.8">
    <animate attributeName="cy" values="160;140;160" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="180" r="4" fill="#FFD700" opacity="0.6">
    <animate attributeName="cy" values="180;160;180" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="170" r="5" fill="#FFD700" opacity="0.7">
    <animate attributeName="cy" values="170;150;170" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Statistics Panel -->
  <rect x="50" y="100" width="200" height="300" rx="12" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <text x="70" y="130" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">抖音极速版数据</text>
  
  <!-- User Stats -->
  <rect x="70" y="145" width="160" height="50" rx="6" fill="url(#douyinGrad)" opacity="0.1"/>
  <text x="80" y="160" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">日活跃用户</text>
  <text x="80" y="180" fill="url(#douyinGrad)" font-family="Arial, sans-serif" font-size="20" font-weight="bold">5000万+</text>
  
  <rect x="70" y="205" width="160" height="50" rx="6" fill="url(#goldGrad)" opacity="0.1"/>
  <text x="80" y="220" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">用户增长</text>
  <text x="80" y="240" fill="#B8860B" font-family="Arial, sans-serif" font-size="18" font-weight="bold">显著提升</text>
  
  <rect x="70" y="265" width="160" height="50" rx="6" fill="url(#blueGrad)" opacity="0.1"/>
  <text x="80" y="280" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">留存优化</text>
  <text x="80" y="300" fill="url(#blueGrad)" font-family="Arial, sans-serif" font-size="18" font-weight="bold">长期活跃</text>
  
  <rect x="70" y="325" width="160" height="50" rx="6" fill="#10B981" opacity="0.1"/>
  <text x="80" y="340" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">营销ROI</text>
  <text x="80" y="360" fill="#10B981" font-family="Arial, sans-serif" font-size="20" font-weight="bold">300%+</text>
  
  <!-- Right Side Analytics -->
  <rect x="550" y="100" width="200" height="300" rx="12" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <text x="570" y="130" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">金币激励体系</text>
  
  <!-- Reward Structure -->
  <rect x="570" y="150" width="160" height="40" rx="6" fill="#FEF3C7"/>
  <circle cx="590" cy="170" r="8" fill="url(#goldGrad)"/>
  <text x="610" y="167" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">观看视频</text>
  <text x="610" y="180" fill="#666" font-family="Arial, sans-serif" font-size="9">+50金币/次</text>
  
  <rect x="570" y="200" width="160" height="40" rx="6" fill="#FEF3C7"/>
  <circle cx="590" cy="220" r="8" fill="url(#goldGrad)"/>
  <text x="610" y="217" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">每日签到</text>
  <text x="610" y="230" fill="#666" font-family="Arial, sans-serif" font-size="9">+100金币/天</text>
  
  <rect x="570" y="250" width="160" height="40" rx="6" fill="#FEF3C7"/>
  <circle cx="590" cy="270" r="8" fill="url(#goldGrad)"/>
  <text x="610" y="267" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">邀请好友</text>
  <text x="610" y="280" fill="#666" font-family="Arial, sans-serif" font-size="9">+1000金币/人</text>
  
  <!-- Conversion Chart -->
  <rect x="570" y="300" width="160" height="80" rx="6" fill="#f8f9fa"/>
  <text x="575" y="315" fill="#666" font-family="Arial, sans-serif" font-size="10">金币提现转化率</text>
  
  <!-- Simple Bar Chart -->
  <rect x="580" y="350" width="20" height="20" fill="url(#douyinGrad)"/>
  <text x="580" y="345" fill="#666" font-family="Arial, sans-serif" font-size="8">85%</text>
  <rect x="610" y="340" width="20" height="30" fill="url(#goldGrad)"/>
  <text x="610" y="335" fill="#666" font-family="Arial, sans-serif" font-size="8">92%</text>
  <rect x="640" y="330" width="20" height="40" fill="url(#blueGrad)"/>
  <text x="640" y="325" fill="#666" font-family="Arial, sans-serif" font-size="8">96%</text>
  <rect x="670" y="325" width="20" height="45" fill="#10B981"/>
  <text x="670" y="320" fill="#666" font-family="Arial, sans-serif" font-size="8">98%</text>
  
  <!-- Bottom Success Label -->
  <rect x="200" y="470" width="400" height="60" rx="12" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <text x="400" y="495" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">金币补贴拉新促活解决方案</text>
  <text x="400" y="515" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">通过智能化金币激励机制，实现精准用户拉新和深度促活</text>
  
  <!-- Success Indicators -->
  <circle cx="180" cy="500" r="15" fill="url(#douyinGrad)" filter="url(#glow)"/>
  <text x="180" y="505" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">成功</text>
  
  <circle cx="620" cy="500" r="15" fill="url(#douyinGrad)" filter="url(#glow)"/>
  <text x="620" y="505" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">验证</text>
</svg>