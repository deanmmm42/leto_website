  <text x="150" y="485" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">成功</text>
  
  <circle cx="650" cy="480" r="15" fill="#ea580c"/>
  <text x="650" y="485" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">验证</text>
