  <rect x="560" y="325" width="15" height="30" fill="#fbbf24"/>
  <text x="560" y="320" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">92%</text>
  
  <rect x="585" y="320" width="15" height="35" fill="#3b82f6"/>
  <text x="585" y="315" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">96%</text>
  
