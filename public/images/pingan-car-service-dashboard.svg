<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 主背景 -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="16"/>
  
  <!-- 顶部标题区 -->
  <rect x="40" y="40" width="720" height="80" fill="url(#cardGradient)" rx="12" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">平安好车主 - 车主权益服务平台</text>
  <text x="60" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">全方位车主专享服务体系</text>
  
  <!-- 服务图标区域 -->
  <text x="60" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#374151">核心服务</text>
  
  <!-- 代驾服务 -->
  <rect x="60" y="180" width="160" height="100" fill="url(#orangeGradient)" rx="12"/>
  <circle cx="100" cy="210" r="15" fill="white"/>
  <path d="M90 205 L95 215 L105 200 L110 210" stroke="url(#orangeGradient)" stroke-width="2" fill="none"/>
  <text x="140" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white">代驾</text>
  <text x="140" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="white">专业司机</text>
  <text x="140" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="white">24小时服务</text>

  <!-- 保养服务 -->
  <rect x="240" y="180" width="160" height="100" fill="url(#blueGradient)" rx="12"/>
  <circle cx="280" cy="210" r="15" fill="white"/>
  <path d="M270 210 L275 205 L285 205 L290 210 L285 215 L275 215 Z" fill="url(#blueGradient)"/>
  <text x="320" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white">保养</text>
  <text x="320" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="white">专业技师</text>
  <text x="320" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="white">上门服务</text>

  <!-- 洗车服务 -->
  <rect x="420" y="180" width="160" height="100" fill="url(#greenGradient)" rx="12"/>
  <circle cx="460" cy="210" r="15" fill="white"/>
  <circle cx="456" cy="206" r="3" fill="url(#greenGradient)"/>
  <circle cx="460" cy="210" r="2" fill="url(#greenGradient)"/>
  <circle cx="464" cy="214" r="2" fill="url(#greenGradient)"/>
  <text x="500" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white">洗车</text>
  <text x="500" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="white">环保清洁</text>
  <text x="500" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="white">便民服务</text>

  <!-- 道路救援服务 -->
  <rect x="600" y="180" width="160" height="100" fill="url(#purpleGradient)" rx="12"/>
  <circle cx="640" cy="210" r="15" fill="white"/>
  <path d="M635 205 L645 205 L640 215 Z" fill="url(#purpleGradient)"/>
  <text x="680" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white">救援</text>
  <text x="680" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="white">快速响应</text>
  <text x="680" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="white">专业团队</text>

  <!-- 数据展示区 -->
  <text x="60" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#374151">服务数据概览</text>
  
  <!-- 服务覆盖数据卡 -->
  <rect x="60" y="350" width="170" height="80" fill="url(#cardGradient)" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#64748b">服务覆盖</text>
  <text x="80" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#f97316">300+</text>
  <text x="80" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">全国城市</text>

  <!-- 权益种类数据卡 -->
  <rect x="250" y="350" width="170" height="80" fill="url(#cardGradient)" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="270" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#64748b">权益种类</text>
  <text x="270" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#3b82f6">200+</text>
  <text x="270" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">生活权益</text>

  <!-- 用户满意度数据卡 -->
  <rect x="440" y="350" width="170" height="80" fill="url(#cardGradient)" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="460" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#64748b">用户满意度</text>
  <text x="460" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#10b981">98%+</text>
  <text x="460" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">高满意度</text>

  <!-- 续保转化率数据卡 -->
  <rect x="630" y="350" width="130" height="80" fill="url(#cardGradient)" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="650" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#64748b">续保转化</text>
  <text x="650" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#8b5cf6">显著</text>
  <text x="650" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">改善</text>

  <!-- 底部服务类别展示 -->
  <text x="60" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#374151">8大类权益服务</text>
  
  <!-- 服务类别小标签 -->
  <rect x="60" y="485" width="80" height="25" fill="#fef3c7" rx="4" stroke="#fbbf24" stroke-width="1"/>
  <text x="70" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#92400e">出行服务</text>
  
  <rect x="150" y="485" width="80" height="25" fill="#dbeafe" rx="4" stroke="#3b82f6" stroke-width="1"/>
  <text x="160" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#1d4ed8">车辆维护</text>
  
  <rect x="240" y="485" width="80" height="25" fill="#dcfce7" rx="4" stroke="#10b981" stroke-width="1"/>
  <text x="250" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#065f46">生活服务</text>
  
  <rect x="330" y="485" width="80" height="25" fill="#fce7f3" rx="4" stroke="#ec4899" stroke-width="1"/>
  <text x="340" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#be185d">娱乐休闲</text>
  
  <rect x="420" y="485" width="80" height="25" fill="#ede9fe" rx="4" stroke="#8b5cf6" stroke-width="1"/>
  <text x="430" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b21a8">购物优惠</text>
  
  <rect x="510" y="485" width="80" height="25" fill="#fef2f2" rx="4" stroke="#ef4444" stroke-width="1"/>
  <text x="520" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#dc2626">紧急救援</text>
  
  <rect x="600" y="485" width="80" height="25" fill="#f0fdfa" rx="4" stroke="#14b8a6" stroke-width="1"/>
  <text x="610" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#0f766e">健康医疗</text>
  
  <rect x="690" y="485" width="80" height="25" fill="#fff7ed" rx="4" stroke="#f97316" stroke-width="1"/>
  <text x="700" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#c2410c">金融服务</text>

  <!-- 成果趋势图 -->
  <text x="60" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#64748b">用户增长趋势</text>
  <polyline points="60,550 150,540 240,525 330,515 420,500 510,490 600,485 690,480" 
            fill="none" stroke="url(#greenGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="690" cy="480" r="4" fill="#10b981"/>
</svg>