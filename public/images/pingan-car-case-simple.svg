<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
    <linearGradient id="pinganBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Phone Frame -->
  <rect x="320" y="80" width="160" height="280" rx="20" fill="#333" filter="url(#shadow)"/>
  <rect x="330" y="95" width="140" height="250" rx="15" fill="white"/>
  
  <!-- App Header -->
  <rect x="330" y="95" width="140" height="40" rx="15" fill="url(#pinganBlue)"/>
  <rect x="340" y="105" width="20" height="15" rx="2" fill="white"/>
  <text x="370" y="118" fill="white" font-family="Arial" font-size="10" font-weight="bold">平安好车主</text>
  
  <!-- Service Icons -->
  <rect x="340" y="150" width="30" height="30" rx="6" fill="#ffeb3b"/>
  <text x="355" y="167" text-anchor="middle" fill="#333" font-size="8">代驾</text>
  
  <rect x="380" y="150" width="30" height="30" rx="6" fill="#4caf50"/>
  <text x="395" y="167" text-anchor="middle" fill="white" font-size="8">保养</text>
  
  <rect x="340" y="190" width="30" height="30" rx="6" fill="#2196f3"/>
  <text x="355" y="207" text-anchor="middle" fill="white" font-size="8">洗车</text>
  
  <rect x="380" y="190" width="30" height="30" rx="6" fill="#f44336"/>
  <text x="395" y="207" text-anchor="middle" fill="white" font-size="8">救援</text>
  
  <!-- Stats Panel -->
  <rect x="100" y="150" width="180" height="200" rx="12" fill="white" filter="url(#shadow)"/>
  <text x="120" y="175" fill="#333" font-size="14" font-weight="bold">平安好车主数据</text>
  
  <!-- Stat Items -->
  <rect x="120" y="185" width="140" height="30" rx="4" fill="#e3f2fd"/>
  <text x="130" y="200" fill="#333" font-size="10" font-weight="bold">服务覆盖</text>
  <text x="130" y="212" fill="#1976d2" font-size="12" font-weight="bold">全国300+城市</text>
  
  <rect x="120" y="225" width="140" height="30" rx="4" fill="#fff3e0"/>
  <text x="130" y="240" fill="#333" font-size="10" font-weight="bold">权益种类</text>
  <text x="130" y="252" fill="#ff9800" font-size="12" font-weight="bold">8大类200+项</text>
  
  <rect x="120" y="265" width="140" height="30" rx="4" fill="#e8f5e8"/>
  <text x="130" y="280" fill="#333" font-size="10" font-weight="bold">用户满意度</text>
  <text x="130" y="292" fill="#4caf50" font-size="12" font-weight="bold">98%+</text>
  
  <rect x="120" y="305" width="140" height="30" rx="4" fill="#f3e5f5"/>
  <text x="130" y="320" fill="#333" font-size="10" font-weight="bold">续保转化率</text>
  <text x="130" y="332" fill="#9c27b0" font-size="12" font-weight="bold">显著改善</text>
  
  <!-- Service Detail Panel -->
  <rect x="520" y="150" width="180" height="200" rx="12" fill="white" filter="url(#shadow)"/>
  <text x="540" y="175" fill="#333" font-size="14" font-weight="bold">权益服务体系</text>
  
  <!-- Service Categories -->
  <rect x="540" y="185" width="140" height="25" rx="4" fill="#e3f2fd"/>
  <circle cx="550" cy="197" r="6" fill="#1976d2"/>
  <text x="565" y="195" fill="#333" font-size="9" font-weight="bold">车辆服务</text>
  <text x="565" y="205" fill="#666" font-size="7">代驾/保养/洗车/救援</text>
  
  <rect x="540" y="220" width="140" height="25" rx="4" fill="#fff3e0"/>
  <circle cx="550" cy="232" r="6" fill="#ff9800"/>
  <text x="565" y="230" fill="#333" font-size="9" font-weight="bold">生活权益</text>
  <text x="565" y="240" fill="#666" font-size="7">外卖/酒店/出行优惠</text>
  
  <rect x="540" y="255" width="140" height="25" rx="4" fill="#e8f5e8"/>
  <circle cx="550" cy="267" r="6" fill="#4caf50"/>
  <text x="565" y="265" fill="#333" font-size="9" font-weight="bold">金融服务</text>
  <text x="565" y="275" fill="#666" font-size="7">保险理赔/贷款服务</text>
  
  <!-- Quality Metrics -->
  <text x="540" y="295" fill="#666" font-size="8">服务质量指标</text>
  <rect x="540" y="300" width="50" height="12" rx="6" fill="#1976d2"/>
  <text x="565" y="308" text-anchor="middle" fill="white" font-size="6">响应速度</text>
  <text x="600" y="308" fill="#333" font-size="6">&lt; 5分钟</text>
  
  <rect x="540" y="315" width="50" height="12" rx="6" fill="#4caf50"/>
  <text x="565" y="323" text-anchor="middle" fill="white" font-size="6">服务质量</text>
  <text x="600" y="323" fill="#333" font-size="6">5星好评</text>
  
  <!-- Bottom Label -->
  <rect x="200" y="450" width="400" height="80" rx="12" fill="white" filter="url(#shadow)"/>
  <text x="400" y="480" text-anchor="middle" fill="#333" font-size="16" font-weight="bold">车主权益服务平台</text>
  <text x="400" y="500" text-anchor="middle" fill="#666" font-size="11">为大型保险集团打造专业车主权益服务平台</text>
  <text x="400" y="515" text-anchor="middle" fill="#666" font-size="11">提供全方位车主专享服务体系</text>
  
  <!-- Success Indicators -->
  <circle cx="160" cy="490" r="12" fill="#1976d2"/>
  <text x="160" y="495" text-anchor="middle" fill="white" font-size="8" font-weight="bold">专业</text>
  
  <circle cx="640" cy="490" r="12" fill="#1976d2"/>
  <text x="640" y="495" text-anchor="middle" fill="white" font-size="8" font-weight="bold">全面</text>
</svg>