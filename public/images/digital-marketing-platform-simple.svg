<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f75c03"/>
      <stop offset="100%" style="stop-color:#ffb100"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bbf9"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Main Dashboard Container -->
  <rect x="100" y="80" width="600" height="400" rx="16" fill="white" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="120" y="100" width="560" height="60" rx="8" fill="#f8f9fa"/>
  <rect x="140" y="120" width="80" height="20" rx="10" fill="url(#orangeGrad)"/>
  <text x="180" y="132" text-anchor="middle" fill="white" font-size="8" font-weight="bold">营销中心</text>
  
  <!-- Search Bar -->
  <rect x="240" y="125" width="200" height="15" rx="7" fill="#f1f3f4"/>
  <text x="250" y="134" fill="#666" font-size="8">搜索权益产品...</text>
  
  <!-- Notification -->
  <circle cx="600" cy="132" r="8" fill="#ff4444"/>
  <text x="600" y="135" text-anchor="middle" fill="white" font-size="6">3</text>
  
  <!-- Main Content Area -->
  <rect x="140" y="180" width="540" height="280" rx="8" fill="white"/>
  
  <!-- Product Cards Section -->
  <text x="160" y="200" fill="#333" font-size="12" font-weight="bold">热门权益产品</text>
  
  <!-- Product Card 1 - 话费充值 -->
  <rect x="160" y="210" width="100" height="80" rx="6" fill="#fff9c4"/>
  <rect x="170" y="220" width="25" height="20" rx="3" fill="url(#orangeGrad)"/>
  <text x="182" y="232" text-anchor="middle" fill="white" font-size="6" font-weight="bold">话费</text>
  <text x="170" y="245" fill="#333" font-size="8" font-weight="bold">话费充值</text>
  <text x="170" y="255" fill="#666" font-size="6">5-500元面额</text>
  <text x="170" y="265" fill="#666" font-size="6">转化率 85%</text>
  <rect x="170" y="270" width="40" height="12" rx="6" fill="url(#blueGrad)"/>
  <text x="190" y="278" text-anchor="middle" fill="white" font-size="5">立即配置</text>
  
  <!-- Product Card 2 - 油卡充值 -->
  <rect x="280" y="210" width="100" height="80" rx="6" fill="#e3f2fd"/>
  <rect x="290" y="220" width="25" height="20" rx="3" fill="url(#blueGrad)"/>
  <text x="302" y="232" text-anchor="middle" fill="white" font-size="6" font-weight="bold">油卡</text>
  <text x="290" y="245" fill="#333" font-size="8" font-weight="bold">油卡充值</text>
  <text x="290" y="255" fill="#666" font-size="6">50-1000元面额</text>
  <text x="290" y="265" fill="#666" font-size="6">转化率 72%</text>
  <rect x="290" y="270" width="40" height="12" rx="6" fill="url(#orangeGrad)"/>
  <text x="310" y="278" text-anchor="middle" fill="white" font-size="5">立即配置</text>
  
  <!-- Product Card 3 - 会员卡 -->
  <rect x="400" y="210" width="100" height="80" rx="6" fill="#f3e5f5"/>
  <rect x="410" y="220" width="25" height="20" rx="3" fill="#9c27b0"/>
  <text x="422" y="232" text-anchor="middle" fill="white" font-size="6" font-weight="bold">VIP</text>
  <text x="410" y="245" fill="#333" font-size="8" font-weight="bold">会员权益</text>
  <text x="410" y="255" fill="#666" font-size="6">视频/外卖会员</text>
  <text x="410" y="265" fill="#666" font-size="6">转化率 91%</text>
  <rect x="410" y="270" width="40" height="12" rx="6" fill="url(#blueGrad)"/>
  <text x="430" y="278" text-anchor="middle" fill="white" font-size="5">立即配置</text>
  
  <!-- Statistics Dashboard -->
  <text x="160" y="315" fill="#333" font-size="12" font-weight="bold">营销数据概览</text>
  
  <!-- Stats Cards -->
  <rect x="160" y="325" width="80" height="40" rx="4" fill="url(#orangeGrad)"/>
  <text x="200" y="338" text-anchor="middle" fill="white" font-size="8" font-weight="bold">日活用户</text>
  <text x="200" y="350" text-anchor="middle" fill="white" font-size="12" font-weight="bold">5000万+</text>
  
  <rect x="250" y="325" width="80" height="40" rx="4" fill="url(#blueGrad)"/>
  <text x="290" y="338" text-anchor="middle" fill="white" font-size="8" font-weight="bold">转化率</text>
  <text x="290" y="350" text-anchor="middle" fill="white" font-size="12" font-weight="bold">85.2%</text>
  
  <rect x="340" y="325" width="80" height="40" rx="4" fill="#4caf50"/>
  <text x="380" y="338" text-anchor="middle" fill="white" font-size="8" font-weight="bold">营销ROI</text>
  <text x="380" y="350" text-anchor="middle" fill="white" font-size="12" font-weight="bold">300%+</text>
  
  <rect x="430" y="325" width="70" height="40" rx="4" fill="#9c27b0"/>
  <text x="465" y="338" text-anchor="middle" fill="white" font-size="8" font-weight="bold">订单量</text>
  <text x="465" y="350" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1.2M</text>
  
  <!-- Chart Visualization -->
  <rect x="160" y="380" width="340" height="50" rx="4" fill="#f8f9fa"/>
  <text x="165" y="390" fill="#666" font-size="8">营销效果趋势图</text>
  
  <!-- Simple Line Chart -->
  <polyline points="170,415 200,410 230,405 260,400 290,395 320,390 350,385 380,380 410,375 440,370 470,365" 
            stroke="url(#orangeGrad)" stroke-width="2" fill="none"/>
  
  <!-- Chart Points -->
  <circle cx="230" cy="405" r="2" fill="url(#orangeGrad)"/>
  <circle cx="290" cy="395" r="2" fill="url(#orangeGrad)"/>
  <circle cx="350" cy="385" r="2" fill="url(#orangeGrad)"/>
  <circle cx="410" cy="375" r="2" fill="url(#orangeGrad)"/>
  <circle cx="470" cy="365" r="2" fill="url(#orangeGrad)"/>
  
  <!-- Bottom Label -->
  <rect x="200" y="510" width="400" height="60" rx="12" fill="white" filter="url(#shadow)"/>
  <text x="400" y="535" text-anchor="middle" fill="#333" font-size="16" font-weight="bold">数字权益营销平台</text>
  <text x="400" y="555" text-anchor="middle" fill="#666" font-size="11">整合全品类虚拟商品，打造一站式权益中心</text>
</svg>