<svg viewBox="0 0 1800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="step1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#00000020"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1800" height="600" fill="#ffffff"/>
  
  <!-- Step 1: 数据采集录入 -->
  <g transform="translate(50, 50)">
    <rect width="450" height="500" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Step number and title -->
    <circle cx="60" cy="60" r="25" fill="url(#step1)"/>
    <text x="60" y="68" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">1</text>
    <text x="100" y="68" fill="#1e293b" font-family="PingFang SC, Arial" font-size="22" font-weight="bold">数据采集录入</text>
    
    <!-- Scanner illustration -->
    <rect x="80" y="100" width="290" height="140" rx="15" fill="#f8fafc" stroke="#cbd5e1"/>
    <rect x="100" y="120" width="250" height="100" rx="10" fill="white" stroke="#e2e8f0"/>
    
    <!-- Document stack -->
    <rect x="120" y="135" width="70" height="90" rx="5" fill="white" stroke="#cbd5e1" transform="rotate(-5 155 180)"/>
    <rect x="130" y="140" width="70" height="90" rx="5" fill="white" stroke="#cbd5e1"/>
    <rect x="140" y="145" width="70" height="90" rx="5" fill="white" stroke="#cbd5e1" transform="rotate(3 175 190)"/>
    
    <!-- Scanner device -->
    <rect x="250" y="160" width="80" height="40" rx="8" fill="#374151"/>
    <rect x="260" y="170" width="60" height="5" rx="2" fill="#6b7280"/>
    <rect x="260" y="180" width="60" height="10" rx="2" fill="#9ca3af"/>
    <text x="290" y="188" text-anchor="middle" fill="white" font-family="Arial" font-size="8">SCAN</text>
    
    <!-- Features -->
    <rect x="80" y="260" width="290" height="180" rx="15" fill="#eff6ff" stroke="#bfdbfe"/>
    <text x="100" y="285" fill="#1e40af" font-family="PingFang SC, Arial" font-size="16" font-weight="bold">多源数据采集能力</text>
    
    <circle cx="105" cy="310" r="4" fill="#3b82f6"/>
    <text x="120" y="315" fill="#1e293b" font-family="PingFang SC, Arial" font-size="13">纸质试卷扫描识别</text>
    
    <circle cx="105" cy="335" r="4" fill="#3b82f6"/>
    <text x="120" y="340" fill="#1e293b" font-family="PingFang SC, Arial" font-size="13">在线答题数据收集</text>
    
    <circle cx="105" cy="360" r="4" fill="#3b82f6"/>
    <text x="120" y="365" fill="#1e293b" font-family="PingFang SC, Arial" font-size="13">学习行为轨迹追踪</text>
    
    <circle cx="105" cy="385" r="4" fill="#3b82f6"/>
    <text x="120" y="390" fill="#1e293b" font-family="PingFang SC, Arial" font-size="13">智能标签自动标注</text>
    
    <!-- Arrow -->
    <path d="M 470 300 L 530 300" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Step 2: AI智能分析 -->
  <g transform="translate(600, 50)">
    <rect width="450" height="500" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Step number and title -->
    <circle cx="60" cy="60" r="25" fill="url(#step2)"/>
    <text x="60" y="68" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">2</text>
    <text x="100" y="68" fill="#1e293b" font-family="PingFang SC, Arial" font-size="22" font-weight="bold">AI智能分析</text>
    
    <!-- AI Engine -->
    <circle cx="225" cy="180" r="60" fill="url(#step2)"/>
    <text x="225" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="30">🧠</text>
    <text x="225" y="195" text-anchor="middle" fill="white" font-family="PingFang SC, Arial" font-size="14" font-weight="bold">AI引擎</text>
    
    <!-- Knowledge Graph -->
    <text x="225" y="270" text-anchor="middle" fill="#047857" font-family="PingFang SC, Arial" font-size="16" font-weight="bold">知识图谱构建</text>
    
    <!-- Knowledge nodes -->
    <circle cx="180" cy="300" r="12" fill="#10b981"/>
    <text x="180" y="305" text-anchor="middle" fill="white" font-family="PingFang SC, Arial" font-size="8">代数</text>
    
    <circle cx="225" cy="320" r="15" fill="#10b981"/>
    <text x="225" y="326" text-anchor="middle" fill="white" font-family="PingFang SC, Arial" font-size="9">函数</text>
    
    <circle cx="270" cy="300" r="12" fill="#10b981"/>
    <text x="270" y="305" text-anchor="middle" fill="white" font-family="PingFang SC, Arial" font-size="8">几何</text>
    
    <!-- Connections -->
    <path d="M 192 305 L 213 315" stroke="#10b981" stroke-width="2"/>
    <path d="M 237 315 L 258 305" stroke="#10b981" stroke-width="2"/>
    
    <!-- Analysis result -->
    <rect x="80" y="360" width="290" height="80" rx="15" fill="#dcfdf4" stroke="#6ee7b7"/>
    <text x="100" y="385" fill="#047857" font-family="PingFang SC, Arial" font-size="14" font-weight="bold">🎯 智能诊断结果</text>
    <text x="100" y="405" fill="#059669" font-family="PingFang SC, Arial" font-size="12">二次函数掌握度45%，需重点突破</text>
    <text x="100" y="425" fill="#047857" font-family="PingFang SC, Arial" font-size="11">已生成针对性练习方案</text>
    
    <!-- Arrow -->
    <path d="M 470 300 L 530 300" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Step 3: 个性化推荐 -->
  <g transform="translate(1150, 50)">
    <rect width="450" height="500" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Step number and title -->
    <circle cx="60" cy="60" r="25" fill="url(#step3)"/>
    <text x="60" y="68" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">3</text>
    <text x="100" y="68" fill="#1e293b" font-family="PingFang SC, Arial" font-size="22" font-weight="bold">个性化推荐</text>
    
    <!-- Mobile interfaces -->
    <g transform="translate(120, 100)">
      <!-- Left phone -->
      <rect x="0" y="0" width="100" height="160" rx="15" fill="#1f2937"/>
      <rect x="5" y="5" width="90" height="150" rx="12" fill="white"/>
      
      <rect x="10" y="10" width="80" height="20" fill="url(#step3)"/>
      <text x="50" y="23" text-anchor="middle" fill="white" font-family="PingFang SC, Arial" font-size="9" font-weight="bold">专项练习</text>
      
      <rect x="15" y="40" width="70" height="60" fill="#faf5ff" stroke="#d8b4fe" rx="5"/>
      <text x="20" y="55" fill="#7c3aed" font-family="PingFang SC, Arial" font-size="8" font-weight="bold">二次函数突破</text>
      <text x="20" y="68" fill="#6b7280" font-family="PingFang SC, Arial" font-size="7">难度: ⭐⭐⭐</text>
      <text x="20" y="80" fill="#8b5cf6" font-family="PingFang SC, Arial" font-size="7">匹配度: 96%</text>
      <text x="20" y="92" fill="#059669" font-family="PingFang SC, Arial" font-size="7">智能推荐 ✓</text>
      
      <rect x="15" y="110" width="70" height="35" fill="#f0fdf4" stroke="#bbf7d0" rx="5"/>
      <text x="20" y="125" fill="#059669" font-family="PingFang SC, Arial" font-size="8" font-weight="bold">学习进度 70%</text>
      <rect x="20" y="130" width="50" height="3" fill="#e5e7eb" rx="1"/>
      <rect x="20" y="130" width="35" height="3" fill="#22c55e" rx="1"/>
      
      <!-- Right phone -->
      <rect x="120" y="0" width="100" height="160" rx="15" fill="#1f2937"/>
      <rect x="125" y="5" width="90" height="150" rx="12" fill="white"/>
      
      <rect x="130" y="10" width="80" height="20" fill="#10b981"/>
      <text x="170" y="23" text-anchor="middle" fill="white" font-family="PingFang SC, Arial" font-size="9" font-weight="bold">错题巩固</text>
      
      <rect x="135" y="40" width="70" height="80" fill="#f0fdf4" stroke="#bbf7d0" rx="5"/>
      <text x="140" y="55" fill="#166534" font-family="PingFang SC, Arial" font-size="8" font-weight="bold">🔍 错因分析</text>
      <text x="140" y="68" fill="#374151" font-family="PingFang SC, Arial" font-size="7">概念理解: 偏差</text>
      <text x="140" y="80" fill="#374151" font-family="PingFang SC, Arial" font-size="7">计算能力: 良好</text>
      <text x="140" y="92" fill="#059669" font-family="PingFang SC, Arial" font-size="7" font-weight="bold">推荐策略:</text>
      <text x="140" y="104" fill="#374151" font-family="PingFang SC, Arial" font-size="7">先理解概念</text>
      <text x="140" y="115" fill="#374151" font-family="PingFang SC, Arial" font-size="7">再练习巩固</text>
      
      <rect x="135" y="130" width="70" height="20" fill="#fefce8" stroke="#fde047" rx="5"/>
      <text x="140" y="143" fill="#ca8a04" font-family="PingFang SC, Arial" font-size="8" font-weight="bold">今日: 18题 88%↗</text>
    </g>
    
    <!-- Features -->
    <rect x="80" y="280" width="290" height="160" rx="15" fill="#faf5ff" stroke="#d8b4fe"/>
    <text x="100" y="305" fill="#7c3aed" font-family="PingFang SC, Arial" font-size="16" font-weight="bold">🎯 个性化学习特色</text>
    
    <circle cx="105" cy="330" r="4" fill="#8b5cf6"/>
    <text x="120" y="335" fill="#374151" font-family="PingFang SC, Arial" font-size="12">动态难度调节</text>
    
    <circle cx="105" cy="355" r="4" fill="#8b5cf6"/>
    <text x="120" y="360" fill="#374151" font-family="PingFang SC, Arial" font-size="12">多维标签匹配</text>
    
    <circle cx="105" cy="380" r="4" fill="#8b5cf6"/>
    <text x="120" y="385" fill="#374151" font-family="PingFang SC, Arial" font-size="12">智能路径规划</text>
    
    <circle cx="105" cy="405" r="4" fill="#8b5cf6"/>
    <text x="120" y="410" fill="#374151" font-family="PingFang SC, Arial" font-size="12">实时反馈调整</text>
  </g>
  
</svg>